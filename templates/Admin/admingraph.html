{% extends 'Admin/adminbase.html' %}

{% block contents %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h2>Ham vs Spam Predictions</h2>
    </div>
  </div>

  <div class="row">
    <!-- Line Chart -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h5 class="card-title">Line Chart</h5>
        </div>
        <div class="card-body text-center">
          <img src="data:image/png;base64,{{ line_graph }}" alt="Ham vs Spam Line Chart" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h5 class="card-title">Pie Chart</h5>
        </div>
        <div class="card-body text-center">
          <img src="data:image/png;base64,{{ pie_chart }}" alt="Ham vs Spam Pie Chart" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
