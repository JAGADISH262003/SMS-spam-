{% extends 'User/userbase.html' %}

{% block contents %}
<main class="main">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header  text-white text-center">
            <h2>Message Spam Predictor</h2>
          </div>
          <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}
            <form method="POST" onsubmit="showLoading()">
              {% csrf_token %}
              <div class="mb-3">
                <textarea 
                  name="user_input" 
                  class="form-control" 
                  placeholder="Enter your message here..." 
                  rows="5" 
                  required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </form>

            {% if result %}
            <div class="alert alert-info mt-4 text-center">
              <p>The message: <strong>{{ input }}</strong></p>
              <p>Prediction: <strong>{{ result }}</strong></p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="loading-overlay d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-white mt-3">Processing... Please wait</p>
  </div>
</main>

<!-- JavaScript for Loading Spinner -->
<script>
  function showLoading() {
    document.getElementById('loading').classList.remove('d-none');
  }
</script>

<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
</style>
{% endblock %}
